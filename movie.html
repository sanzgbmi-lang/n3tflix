<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== MOVIE DETAILS PAGE ===== */

    .details-hero {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
    }

    .details-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0.9),
        rgba(0,0,0,0.3)
      );
    }

    .details-content {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 40px;
      padding: 120px 40px;
      max-width: 1200px;
    }

    .details-poster img {
      width: 300px;
      border-radius: 8px;
    }

    .details-info {
      max-width: 600px;
    }

    .details-info h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .details-meta {
      opacity: 0.85;
      margin-bottom: 15px;
    }

    .details-genres span {
      display: inline-block;
      margin-right: 8px;
      font-size: 13px;
      opacity: 0.8;
    }

    .details-overview {
      margin: 20px 0;
      line-height: 1.6;
      font-size: 16px;
    }

    .details-actions .btn {
      margin-top: 10px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .details-content {
        flex-direction: column;
        padding: 100px 16px;
      }

      .details-poster img {
        width: 180px;
      }

      .details-info h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <section class="details-hero" id="details-hero">
    <div class="details-content">
      <div class="details-poster">
        <img id="details-poster" />
      </div>

      <div class="details-info">
        <h1 id="details-title"></h1>

        <div class="details-meta" id="details-meta"></div>

        <div class="details-genres" id="details-genres"></div>

        <p class="details-overview" id="details-overview"></p>

        <div class="details-actions">
          <button class="btn play">▶ Play Trailer</button>
          <button class="btn info" onclick="history.back()">⬅ Back</button>
        </div>
      </div>
    </div>
  </section>

  <script src="movie.js"></script>
</body>
</html>
