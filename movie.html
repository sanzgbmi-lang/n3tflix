<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Movie Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="movie-page">
    <section class="details-hero" id="details-hero">
        <div class="details-content">
            <div class="details-poster">
                <img id="details-poster" loading="lazy" />
            </div>
            <div class="details-info">
                <h1 id="details-title"></h1>
                <div class="details-meta" id="details-meta"></div>
                <div class="details-genres" id="details-genres"></div>
                <p class="details-overview" id="details-overview"></p>
                <div class="details-actions">
                    <button class="btn play" id="play-trailer">▶ Play Trailer</button>
                    <button class="btn info" onclick="history.back()">⬅ Back</button>
                </div>
            </div>
        </div>
        <!-- ===== TRAILER MODAL ===== -->
        <div class="trailer-modal" id="trailer-modal">
            <div class="trailer-content">
                <button class="trailer-close" id="trailer-close">✕</button>
                <iframe id="trailer-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>
    <script src="movie.js"></script>
</body>

</html>
